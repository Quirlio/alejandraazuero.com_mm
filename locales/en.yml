  forensics_of_finance_copy: "Is an ethnography of the unexpected financialization of the country’s forensic apparatus in preparation for peacemaking. Following the apparently unspectacular work of prosecutors, criminal investigators, and forensic experts the book explores how amidst political transition the state harnessed forensic knowledge as the science of both crime and debt to articulate a vision for settling accounts that aligned historical justice with both capitalist debt and financial risk. Reconceptualizing forensics as the hybrid science of crime <em>and</em> debt, its chapters trace how the legal methods of post-conflict legal accountability enabled a type of speculation with future peace analogous to financial practices centered on calculating and managing risk. Ultimately, the book argues, this process set in motion a new forensic regime that is distinctly Latin American; one that also defines the post-Cold War brand of “transitional liberalism” that remains hegemonic in the region.</p><p class='text-sm mb-0 mt-4'>Illustrations by Sara Vélez García (Sara DeColores) from her series called <em>Dinero Sucio.</em>"
  forensics_of_design_title: "Forensics of Design"
  forensics_of_design_sub_title: "Redesigning Crime at the First Global Trial"
  forensics_of_design_copy: "Is a legal history of Nuremberg as the first <em>global</em> criminal trial. Against the commonly accepted notion that legal aesthetics are subordinated to legal expertise, the book manuscript shows how the practice of designers working for U.S. intelligence agencies shaped the legal project of international criminal justice. Furthermore, it demonstrates how this newly designed forum for global justice rested on a double aesthetic movement: visualizing the Nazi political system through films and charts, while carefully staging the presence of the individually accused inside the courtroom. This study redefines how we understand the making of legal knowledge. It shows that forensics is a design and aesthetic practice that creates the subjects and objects of punishment under criminal law – in this case the representation of Nazi political organization as a criminal conspiracy."

