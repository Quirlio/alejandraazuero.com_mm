  bio_copy: "Alejandra Azuero-Quijano is a lawyer and anthropologist, she currently works as Assistant Professor of Anthropology at Swarthmore College in Philadelphia. In her first book, <em>El Paro como teoría: Historia del presente y estallido en Colombia</em> (Herder, 2023), currently being translated to English, Azuero-Quijano conceptualizes the 2021 national strike in Colombia as an \"epistemic uprising\", an event that articulates histories and time-rhythms, enabling a rethinking of the past to comprehend and update the politics of the present. Her next book project, <em>Forensics of Finance</em>, examines the role of financial forensic expertise in shaping Colombia’s most recent political transition. Azuero-Quijano holds an SJD from Harvard Law School and a PhD in anthropology from the University of Chicago. Her academic work has been published in <em>Cultural Anthropology</em>, <em>Filosofía & Co.</em>, <em>Grey Room</em>, and <em>PoLAR</em>. Her essays and poetry have appeared on <em>The Philadelphia Inquirer</em>, <em>Al Jazeera</em>, and <em>New American Writing</em>, among others."
  book_blurb_1: "In <em>The Strike as Theory: History of the Present and ‘Estallido’ in Colombia</em>, Alejandra Azuero-Quijano invites us to conceptualize the 2021 national strike that swept the country as an \"estallido\" or epistemic uprising, an event that articulates national history to time-rhythms that allow us to rethink the past in order to imagine and actualize what is possible in the present. Through her analysis of popular repertoires of resistance and interruption, Azuero-Quijano shows how the national strike reorganized the coordinates through which Colombian politics is understood, imagined, perceived and represented and, by extension, the socio-political reality of Latin America and the Caribbean."
  book_blurb_2: "The strike, which began in April 2021 as a reaction against the controversial tax reform promoted by the government in the midst of the pandemic, ended that same year. Yet, as Azuero-Quijano argues, although the protesters are no longer on the street, the historical force of the strike exceeded its duration as an event, launching forms of aesthetic, political, and sense experimentation that are still ongoing."
  book_blurb_3: "<em>The Strike as Theory</em> invites us to dwell on the uprising as an event with the potential to change everything: from our politics to our ways of knowing and sensing, as well as our philosophy of history."
