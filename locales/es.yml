  forensics_of_finance_sub_title: "La Ciencia de la Deuda y el Crimen en Colombia"
  forensics_of_finance_copy: "Es una etnografía de la inesperada financiarización del aparato forense del país en preparación para la transición de la guerra a la paz. Siguiendo el trabajo aparentemente poco espectacular de fiscales, investigadores criminales y expertos forenses, el libro explora cómo en medio de la transición política, el Estado reconceptualizó el conocimiento forense como la ciencia del crímen y la deuda que permitiría \"saldar cuentas\" al alinear la justicia histórica con el riesgo financiero. Al reimaginar lo forense como la ciencia híbrida del crimen y la deuda, los capítulos del proyecto muestran cómo los métodos jurídicos para la rendición de cuentas en el posconflicto hicieron posible la especulación con la paz de manera análoga a las prácticas financieras centradas en el cálculo y la gestión del riesgo financiero. En últimas, este proceso puso en marcha un nuevo régimen forense distintivamente latinoamericano; uno que también define el modelo de \"liberalismo transicional\" de la posguerra fría que sigue siendo hegemónico en la región."
  forensics_of_design_title: "Diseño Forense"
  forensics_of_design_sub_title: "Estética, Derecho y Responsabilidad Penal Global"
  forensics_of_design_copy: "Es una historia legal de Nuremberg como el primer juicio penal global. Contrario a la noción comúnmente aceptada de que la estética del derecho está subordinada al orden de la ley, el manuscrito del libro muestra cómo el trabajo de los diseñadores que trabajaban para agencias de inteligencia estadounidenses moldeó la justicia penal internacional. El proyecto también demuestra cómo este nuevo foro diseñado <em>para</em> la justicia global se basó en un doble movimiento estético: por un lado, visualizar el sistema político nazi a través de diagramas y otros métodos gráficos, mientras que por el otro se escenificaba cuidadosamente la presencia de los acusados como responsables individuales al interior de la sala de juicio. Este estudio redefine cómo entendemos la creación del conocimiento legal al reconceptualizar el conocimiento forense como una práctica estética y de diseño que crea los sujetos y objetos de castigo del derecho penal, en este caso la representación de la organización política nazi como una conspiración criminal."

