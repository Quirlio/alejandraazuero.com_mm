es:
  hero_title: "Alejandra Azuero-Quijano es antropóloga, jurista y escritora."
  book_blurb_1: "El paro nacional colombiano comenzó el 28 de abril de 2021 como reacción en contra de la controversial reforma fiscal impulsada por el gobierno en medio de la pandemia. Si bien el estallido social comenzó y terminó ese mismo año, la fuerza histórica del evento fue más allá, poniendo en marcha formas de experimentación estética, política y de sentido que aún no terminan."
  book_blurb_2: "Alejandra Azuero Quijano propone pensar el paro como un estallido epistémico, un acontecimiento que articula historias y ritmos de tiempo que permiten repensar el pasado para entender y actualizar el presente. A partir de repertorios de resistencia e interrupción, el paro nacional reorganiza las coordenadas con las que se entiende, imagina, percibe y representa la política colombiana y, por extensión, la realidad política y social de América Latina y el Caribe."
  book_blurb_3: "Estamos frente a un acontecimiento que tiene la capacidad de cambiarlo todo: la política, las condiciones sensibles y los modos del saber. Por eso mismo, el paro también llama a poner en marcha otras formas de narrar, de pensar y de representar su historia."
